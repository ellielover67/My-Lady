<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Alyna ❤️</title>
    <style>
        body {
            background-color: #fff0f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: #c9184a;
        }

        .container {
            padding: 20px;
            border: 2px solid #ffb3c1;
            border-radius: 20px;
            background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 { font-size: 3rem; margin-bottom: 10px; }
        p { font-size: 1.5rem; }
        .heart {
            font-size: 5rem;
            animation: beat 1s infinite;
            margin: 20px 0;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .signature {
            margin-top: 30px;
            font-style: italic;
            font-size: 1.2rem;
            color: #ff4d6d;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart">❤️</div>
        <h1>Happy Valentine's Day, Alyna!</h1>
        <p>You make every day feel like a dream.</p>
        <p>I'm so lucky to have you by my side.</p>
        
        <div class="signature">
            Forever yours, <br>
            <strong>Yusuf</strong>
        </div>
    </div>

</body>
</html>
