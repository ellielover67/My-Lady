<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Alyna ❤️</title>
    <style>
        body {
            background-color: #03045e;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* This creates the actual SPIRAL effect */
        .spiral-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 400vw; /* Extra wide to cover corners while rotating */
            height: 400vw;
            /* Using a conic gradient for the spiral blades */
            background: conic-gradient(
                #03045e 0deg 18deg, 
                #0077b6 18deg 36deg, 
                #023e8a 36deg 54deg,
                #00b4d8 54deg 72deg
            );
            background-repeat: repeat;
            /* Centering the spiral */
            transform-origin: center;
            transform: translate(-50%, -50%);
            z-index: -1;
            /* The rotation makes it feel like a spiral winding inward/outward */
            animation: rotateSpiral 15s linear infinite;
        }

        @keyframes rotateSpiral {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        #login-screen, #secret-content {
            background: rgba(0, 18, 25, 0.9);
            padding: 40px;
            border-radius: 30px;
            border: 3px solid #ade8f4;
            box-shadow: 0 0 30px rgba(173, 232, 244, 0.4);
            text-align: center;
            max-width: 400px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        #secret-content { display: none; }

        input {
            padding: 12px;
            border: 2px solid #00b4d8;
            border-radius: 10px;
            margin: 20px 0;
            width: 85%;
            background: #023e8a;
            color: white;
            outline: none;
        }

        button {
            background: #ade8f4;
            color: #03045e;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        .main-img {
            width: 120px;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }
    </style>
</head>
<body>

    <div class="spiral-bg"></div>

    <div id="login-screen">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/59/Cinnamoroll.png/220px-Cinnamoroll.png" class="main-img" alt="Cinnamoroll">
        <h2>Unlock for Alyna</h2>
        <input type="password" id="passwordInput" placeholder="Enter password...">
        <br>
        <button onclick="checkPassword()">Open Message</button>
    </div>

    <div id="secret-content">
        <h1>Happy Valentine's Day!</h1>
        <p>You're my one and only, Alyna.</p>
        <p>— Yusuf</p>
    </div>

    <script>
        function checkPassword() {
            const pass = document.getElementById('passwordInput').value;
            if (pass === "201125") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('secret-content').style.display = 'block';
            }
        }
    </script>
</body>
</html>
