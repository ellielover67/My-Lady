<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Princess üêû</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #03045e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        /* THE ANIMATED SPIRAL IMAGE BACKGROUND */
        .background-spiral {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 250vw; /* Wide enough to hide edges while rotating */
            height: 250vw;
            background-image: url('spiral.png'); /* References your uploaded image */
            background-size: cover;
            background-position: center;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: spinSpiral 20s linear infinite;
        }

        @keyframes spinSpiral {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        #login-screen, #secret-content {
            background: rgba(0, 18, 25, 0.92);
            padding: 40px;
            border-radius: 30px;
            border: 3px solid #ade8f4;
            box-shadow: 0 0 50px rgba(0, 180, 216, 0.7);
            text-align: center;
            max-width: 350px;
            z-index: 10;
            backdrop-filter: blur(15px);
            color: #caf0f8;
        }

        #secret-content { display: none; }

        input {
            padding: 12px;
            border: 2px solid #00b4d8;
            border-radius: 10px;
            margin: 20px 0;
            width: 80%;
            background: #023e8a;
            color: white;
            text-align: center;
            font-size: 1.1rem;
            outline: none;
        }

        button {
            background: #ade8f4;
            color: #03045e;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background: white;
        }

        .main-img {
            width: 150px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px #ade8f4);
        }

        .floating-char {
            position: fixed;
            width: 70px;
            pointer-events: none;
            z-index: 5;
            transition: all 4s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="background-spiral"></div>

    <div id="login-screen">
        <img src="domo.png" class="main-img" alt="Domo">
        <h2>unlock it and youll see the secret message üëÄ</h2>
        <input type="password" id="passwordInput" placeholder="Enter password...">
        <br>
        <button onclick="checkPassword()">Open Message</button>
        <p id="error-msg" style="color: #ffafcc; display: none; margin-top: 10px;">hint: what was the date of the "hi"</p>
    </div>

    <div id="secret-content">
        <img src="cinamoroll.png" class="main-img" alt="Cinamoroll">
        <h1>Will you be my girlfriend?</h1>
        <p>Ive been meaning to ask you this forever, originally with the game.</p>
        <p>I love you endlessly</p>
        <p>‚Äî your awesome cool smart handsome to be boyfriend</p>
    </div>

    <script>
        function checkPassword() {
            const pass = document.getElementById('passwordInput').value;
            // The secret date code
            if (pass === "201125") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('secret-content').style.display = 'block';
                spawnItems();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        function spawnItems() {
            const items = [
                'domo.png',
                'cinamoroll.png',
                'blue-ladybug.png'
            ];

            for (let i = 0; i < 18; i++) {
                const img = document.createElement('img');
                img.src = items[i % items.length];
                img.className = 'floating-char';
                
                img.style.left = Math.random() * 100 + 'vw';
                img.style.top = Math.random() * 100 + 'vh';
                document.body.appendChild(img);

                setInterval(() => {
                    img.style.left = Math.random() * 100 + 'vw';
                    img.style.top = Math.random() * 100 + 'vh';
                    img.style.transform = `rotate(${Math.random() * 360}deg)`;
                }, 4000);
            }
        }
    </script>
</body>
</html>
