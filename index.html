<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Ladybug ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #03045e;
            background-image: radial-gradient(#0077b6 15%, transparent 16%),
                              radial-gradient(#0077b6 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #caf0f8;
        }

        #login-screen, #secret-content {
            background: #001219;
            padding: 40px;
            border-radius: 30px;
            border: 3px solid #00b4d8;
            box-shadow: 0 0 25px rgba(0, 180, 216, 0.5);
            text-align: center;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        #secret-content { display: none; }

        h1, h2 { color: #90e0ef; margin-top: 0; }

        input {
            padding: 12px;
            border: 2px solid #00b4d8;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 80%;
            font-size: 1rem;
            background: #023e8a;
            color: white;
            outline: none;
        }

        button {
            background: #00b4d8;
            color: #03045e;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        /* Styling for the animated ladybug image */
        .moving-bug {
            position: fixed;
            width: 50px;
            height: 50px;
            z-index: 5;
            pointer-events: none;
            transition: all 3s ease-in-out; /* Makes them move smoothly */
        }

        .main-bug-img {
            width: 100px;
            margin-bottom: 20px;
        }

        .heart { color: #90e0ef; font-size: 4rem; animation: pulse 1.5s infinite; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <img src="blue-ladybug.png" class="main-bug-img" alt="Ladybug">
        <h2>Enter the Code</h2>
        <input type="password" id="passwordInput" placeholder="Enter password...">
        <br>
        <button onclick="checkPassword()">Unlock My Heart</button>
        <p id="error-msg" style="color: #90e0ef; display: none; margin-top: 10px;">Incorrect Code!</p>
    </div>

    <div id="secret-content">
        <div class="heart">üíô</div>
        <h1>Happy Valentine's Day, Alyna!</h1>
        <p>You're my one and only.</p>
        <p>I love you so much!</p>
        <p style="font-style: italic;">‚Äî Yusuf</p>
    </div>

    <script>
        function checkPassword() {
            const pass = document.getElementById('passwordInput').value;
            if (pass === "201125") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('secret-content').style.display = 'block';
                spawnMovingBugs();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        function spawnMovingBugs() {
            for (let i = 0; i < 15; i++) {
                const bug = document.createElement('img');
                bug.src = 'blue-ladybug.png';
                bug.className = 'moving-bug';
                
                // Random start position
                bug.style.left = Math.random() * 100 + 'vw';
                bug.style.top = Math.random() * 100 + 'vh';
                
                document.body.appendChild(bug);

                // Make them move every 3 seconds
                setInterval(() => {
                    bug.style.left = Math.random() * 100 + 'vw';
                    bug.style.top = Math.random() * 100 + 'vh';
                    // Rotate bug to face movement direction
                    bug.style.transform = `rotate(${Math.random() * 360}deg)`;
                }, 3000);
            }
        }
    </script>
</body>
</html>
