<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Ladybug ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #03045e;
            background-image: radial-gradient(#0077b6 15%, transparent 16%),
                              radial-gradient(#0077b6 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #caf0f8;
        }

        #login-screen, #secret-content {
            background: #001219;
            padding: 40px;
            border-radius: 30px;
            border: 3px solid #00b4d8;
            box-shadow: 0 0 25px rgba(0, 180, 216, 0.5);
            text-align: center;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        #secret-content { display: none; }

        h1, h2 { color: #90e0ef; margin-top: 0; }

        input {
            padding: 12px;
            border: 2px solid #00b4d8;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 80%;
            font-size: 1rem;
            background: #023e8a;
            color: white;
            outline: none;
        }

        button {
            background: #00b4d8;
            color: #03045e;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        /* The Realistic Blue Ladybug SVG Styling */
        .ladybug-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
        }

        .heart { color: #90e0ef; font-size: 4rem; animation: pulse 1.5s infinite; }

        .crawling-ladybug {
            position: fixed;
            z-index: 5;
            pointer-events: none;
            animation: wobble 2s ease-in-out infinite;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="ladybug-container">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="40" r="15" fill="#001219" /> <circle cx="50" cy="60" r="35" fill="#00b4d8" /> <rect x="48" y="35" width="4" height="40" fill="#001219" /> <circle cx="35" cy="55" r="5" fill="#001219" />
                <circle cx="65" cy="55" r="5" fill="#001219" />
                <circle cx="30" cy="70" r="5" fill="#001219" />
                <circle cx="70" cy="70" r="5" fill="#001219" />
                <circle cx="50" cy="82" r="5" fill="#001219" />
            </svg>
        </div>
        <h2>Enter the Code</h2>
        <input type="password" id="passwordInput" placeholder="Enter password...">
        <br>
        <button onclick="checkPassword()">Unlock My Heart</button>
        <p id="error-msg" style="color: #90e0ef; display: none; margin-top: 10px;">Incorrect Code!</p>
    </div>

    <div id="secret-content">
        <div class="heart">üíô</div>
        <h1>Happy Valentine's Day, Alyna!</h1>
        <p>You're my one and only.</p>
        <p>I love you so much!</p>
        <p style="font-style: italic;">‚Äî Yusuf</p>
    </div>

    <script>
        function checkPassword() {
            const pass = document.getElementById('passwordInput').value;
            if (pass === "201125") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('secret-content').style.display = 'block';
                startLadybugRain();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        function startLadybugRain() {
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const bug = document.createElement('div');
                    bug.className = 'crawling-ladybug';
                    bug.innerHTML = `
                        <svg width="40" height="40" viewBox="0 0 100 100">
                            <circle cx="50" cy="40" r="15" fill="#001219" />
                            <circle cx="50" cy="60" r="35" fill="#90e0ef" />
                            <rect x="48" y="35" width="4" height="40" fill="#001219" />
                            <circle cx="35" cy="55" r="5" fill="#001219" />
                            <circle cx="65" cy="55" r="5" fill="#001219" />
                            <circle cx="30" cy="70" r="5" fill="#001219" />
                            <circle cx="70" cy="70" r="5" fill="#001219" />
                        </svg>`;
                    
                    bug.style.left = Math.random() * 100 + 'vw';
                    bug.style.top = '-50px';
                    bug.style.transition = `top ${Math.random() * 4 + 4}s linear`;
                    
                    document.body.appendChild(bug);

                    setTimeout(() => {
                        bug.style.top = '110vh';
                    }, 100);

                    setTimeout(() => bug.remove(), 8000);
                }, i * 250);
            }
        }
    </script>
</body>
</html>
