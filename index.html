<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Princess üêû</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Background color removed to make spiral.png the sole background */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        /* SOLE STATIC BACKGROUND */
        .background-spiral {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            /* Pointing to your spiral image on GitHub */
            background-image: url('spiral.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
            /* Animation removed - the image is now still */
        }

        #login-screen, #secret-content {
            background: rgba(0, 18, 25, 0.92);
            padding: 40px;
            border-radius: 30px;
            border: 3px solid #ade8f4;
            box-shadow: 0 0 50px rgba(0, 180, 216, 0.7);
            text-align: center;
            max-width: 380px;
            z-index: 10;
            backdrop-filter: blur(15px);
            color: #caf0f8;
        }

        #secret-content { display: none; }

        input {
            padding: 12px;
            border: 2px solid #00b4d8;
            border-radius: 10px;
            margin: 20px 0;
            width: 80%;
            background: #023e8a;
            color: white;
            text-align: center;
            font-size: 1.1rem;
            outline: none;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            position: relative;
            min-height: 50px;
        }

        button {
            background: #ade8f4;
            color: #03045e;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s;
        }

        #no-btn {
            position: absolute;
            background: #ffafcc;
            transition: 0.15s ease;
        }

        #yes-btn:hover {
            transform: scale(1.1);
            background: white;
        }

        .main-img {
            width: 150px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px #ade8f4);
        }

        .floating-char {
            position: fixed;
            width: 70px;
            pointer-events: none;
            z-index: 5;
            transition: all 4s ease-in-out;
        }

        #success-msg {
            display: none;
            font-size: 1.5rem;
            color: #ffafcc;
            margin-top: 20px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="background-spiral"></div>

    <div id="login-screen">
        <img src="https://raw.githubusercontent.com/ellielover67/My-Lady/main/domo.png" class="main-img" alt="Domo">
        <h2>Unlock for Alyna üëÄ</h2>
        <input type="password" id="passwordInput" placeholder="Enter password...">
        <br>
        <button onclick="checkPassword()">Open Message</button>
        <p id="error-msg" style="color: #ffafcc; display: none; margin-top: 10px;">hint: what was the date of the "hi"</p>
    </div>

    <div id="secret-content">
        <img src="https://raw.githubusercontent.com/ellielover67/My-Lady/main/cinamoroll.png" class="main-img" alt="Cinamoroll">
        <h1>Will you be my girlfriend?</h1>
        <p>I love you endlessly ‚ù§Ô∏è</p>
        <p>‚Äî your awesome cool smart handsome boyfriend-to-be</p>
        
        <div class="btn-container">
            <button id="yes-btn" onclick="sayYes()">YES! üíô</button>
            <button id="no-btn" onmouseover="moveNo()" onclick="moveNo()">No</button>
        </div>
        <div id="success-msg">YAYYY ilobyuüíô</div>
    </div>

    <script>
        function checkPassword() {
            const pass = document.getElementById('passwordInput').value;
            if (pass === "201125") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('secret-content').style.display = 'block';
                spawnItems();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        function moveNo() {
            const noBtn = document.getElementById('no-btn');
            const padding = 100; 
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function sayYes() {
            document.querySelector('.btn-container').style.display = 'none';
            document.getElementById('success-msg').style.display = 'block';
            for(let i=0; i<30; i++) {
                setTimeout(spawnItems, i * 150);
            }
        }

        function spawnItems() {
            const items = [
                'https://raw.githubusercontent.com/ellielover67/My-Lady/main/domo.png',
                'https://raw.githubusercontent.com/ellielover67/My-Lady/main/cinamoroll.png',
                'https://raw.githubusercontent.com/ellielover67/My-Lady/main/blue-ladybug.png'
            ];
            const img = document.createElement('img');
            img.src = items[Math.floor(Math.random() * items.length)];
            img.className = 'floating-char';
            img.style.left = Math.random() * 100 + 'vw';
            img.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(img);

            setInterval(() => {
                img.style.left = Math.random() * 100 + 'vw';
                img.style.top = Math.random() * 100 + 'vh';
                img.style.transform = `rotate(${Math.random() * 360}deg)`;
            }, 4000);
        }
    </script>
</body>
</html>
