<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Alyna ❤️</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #03045e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        /* HYPNOTIC VORTEX SPIRAL */
        .spiral-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 400vw;
            height: 400vw;
            /* Conic gradient creates the 'blades' of the spiral */
            background: repeating-conic-gradient(
                #03045e 0% 1%, 
                #023e8a 1% 2%, 
                #0077b6 2% 3%
            );
            transform: translate(-50%, -50%);
            z-index: -1;
            /* The rotation creates the 'winding' motion */
            animation: rotateVortex 20s linear infinite;
        }

        @keyframes rotateVortex {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        #login-screen, #secret-content {
            background: rgba(0, 18, 25, 0.9);
            padding: 40px;
            border-radius: 30px;
            border: 3px solid #ade8f4;
            box-shadow: 0 0 40px rgba(0, 180, 216, 0.6);
            text-align: center;
            max-width: 350px;
            z-index: 10;
            backdrop-filter: blur(12px);
            color: #caf0f8;
        }

        #secret-content { display: none; }

        input {
            padding: 12px;
            border: 2px solid #00b4d8;
            border-radius: 10px;
            margin: 20px 0;
            width: 80%;
            background: #023e8a;
            color: white;
            text-align: center;
        }

        button {
            background: #ade8f4;
            color: #03045e;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        .domo-img {
            width: 130px;
            margin-bottom: 10px;
        }

        .floating-char {
            position: fixed;
            width: 70px;
            pointer-events: none;
            z-index: 5;
            transition: all 4s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="spiral-bg"></div>

    <div id="login-screen">
        <img src="domo.png" class="domo-img" alt="Domo Guard" onerror="this.src='https://i.pinimg.com/originals/f3/04/70/f304707e78b736735559093e03823483.png';">
        <h2>Unlock for Alyna</h2>
        <input type="password" id="passwordInput" placeholder="Enter password...">
        <br>
        <button onclick="checkPassword()">Open Message</button>
        <p id="error-msg" style="color: #ffafcc; display: none; margin-top: 10px;">Incorrect Code!</p>
    </div>

    <div id="secret-content">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/59/Cinnamoroll.png/220px-Cinnamoroll.png" style="width:120px;" alt="Cinnamoroll">
        <h1>Happy Valentine's Day!</h1>
        <p>Alyna, you're the best part of my day.</p>
        <p>I love you!</p>
        <p>— Yusuf</p>
    </div>

    <script>
        function checkPassword() {
            const pass = document.getElementById('passwordInput').value;
            if (pass === "201125") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('secret-content').style.display = 'block';
                spawnItems();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        function spawnItems() {
            // These will float around after login
            const items = [
                'domo.png',
                'https://upload.wikimedia.org/wikipedia/en/thumb/5/59/Cinnamoroll.png/220px-Cinnamoroll.png',
                'blue-ladybug.png'
            ];

            for (let i = 0; i < 15; i++) {
                const img = document.createElement('img');
                img.src = items[i % items.length];
                img.className = 'floating-char';
                
                // Backup for local files
                img.onerror = function() {
                    if(this.src.includes('ladybug')) this.src='https://cdn-icons-png.flaticon.com/512/282/282121.png';
                };

                img.style.left = Math.random() * 100 + 'vw';
                img.style.top = Math.random() * 100 + 'vh';
                document.body.appendChild(img);

                setInterval(() => {
                    img.style.left = Math.random() * 100 + 'vw';
                    img.style.top = Math.random() * 100 + 'vh';
                    img.style.transform = `rotate(${Math.random() * 360}deg)`;
                }, 4000);
            }
        }
    </script>
</body>
</html>
