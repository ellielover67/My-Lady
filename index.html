<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Ladybug ❤️</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #03045e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        /* THE TRUE SPIRAL EFFECT */
        .spiral-container {
            position: fixed;
            width: 200vw;
            height: 200vw;
            background: 
                repeating-radial-gradient(
                    circle at 50% 50%,
                    transparent 0,
                    transparent 50px,
                    #0077b6 50px,
                    #0077b6 100px
                ),
                conic-gradient(
                    #03045e, 
                    #023e8a, 
                    #00b4d8, 
                    #03045e
                );
            background-blend-mode: multiply;
            animation: spin 10s linear infinite;
            z-index: -1;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #login-screen, #secret-content {
            background: rgba(0, 18, 25, 0.9);
            padding: 40px;
            border-radius: 30px;
            border: 3px solid #ade8f4;
            box-shadow: 0 0 30px rgba(173, 232, 244, 0.5);
            text-align: center;
            max-width: 350px;
            z-index: 10;
            backdrop-filter: blur(10px);
            color: #caf0f8;
        }

        #secret-content { display: none; }

        input {
            padding: 12px;
            border: 2px solid #00b4d8;
            border-radius: 10px;
            margin: 20px 0;
            width: 80%;
            background: #023e8a;
            color: white;
            font-size: 1rem;
        }

        button {
            background: #ade8f4;
            color: #03045e;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }

        .ladybug-img {
            width: 100px;
            margin-bottom: 15px;
            /* This ensures your blue ladybug looks great */
            filter: drop-shadow(0 0 10px #00b4d8); 
        }

        .floating-char {
            position: fixed;
            width: 60px;
            pointer-events: none;
            z-index: 5;
            transition: all 5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="spiral-container"></div>

    <div id="login-screen">
        <img src="https://raw.githubusercontent.com/ellielover67/My-Lady/main/blue-ladybug.png" 
             class="ladybug-img" 
             alt="Blue Ladybug"
             onerror="this.src='https://cdn-icons-png.flaticon.com/512/282/282121.png'; this.style.filter='hue-rotate(180deg)';"
        >
        <h2>Unlock for Alyna</h2>
        <input type="password" id="passwordInput" placeholder="Enter password...">
        <br>
        <button onclick="checkPassword()">Open Message</button>
        <p id="error-msg" style="color: #ffafcc; display: none; margin-top: 10px;">Oops! Try again.</p>
    </div>

    <div id="secret-content">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/59/Cinnamoroll.png/220px-Cinnamoroll.png" style="width:100px;" alt="Cinnamoroll">
        <h1>Happy Valentine's Day!</h1>
        <p>You make my world spin, Alyna.</p>
        <p>I love you so much!</p>
        <p>— Yusuf</p>
    </div>

    <script>
        function checkPassword() {
            const pass = document.getElementById('passwordInput').value;
            if (pass === "201125") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('secret-content').style.display = 'block';
                // Trigger character rain
                spawnFloatingItems();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        function spawnFloatingItems() {
            const urls = [
                'https://upload.wikimedia.org/wikipedia/en/thumb/5/59/Cinnamoroll.png/220px-Cinnamoroll.png',
                'https://raw.githubusercontent.com/ellielover67/My-Lady/main/blue-ladybug.png'
            ];

            for (let i = 0; i < 15; i++) {
                const img = document.createElement('img');
                img.src = urls[i % urls.length];
                img.className = 'floating-char';
                img.style.left = Math.random() * 100 + 'vw';
                img.style.top = Math.random() * 100 + 'vh';
                document.body.appendChild(img);

                setInterval(() => {
                    img.style.left = Math.random() * 100 + 'vw';
                    img.style.top = Math.random() * 100 + 'vh';
                    img.style.transform = `rotate(${Math.random() * 360}deg)`;
                }, 5000);
            }
        }
    </script>
</body>
</html>
