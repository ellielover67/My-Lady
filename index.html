<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message for Alyna</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ff4d6d;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Password Screen Styling */
        #login-screen {
            text-align: center;
            background: #2d2d2d;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 10;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin: 10px 0;
            text-align: center;
            font-size: 1.2rem;
        }

        button {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Hidden Content */
        #secret-content {
            display: none;
            text-align: center;
        }

        .heart { font-size: 5rem; animation: pulse 1s infinite; }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>Enter the Secret Code</h2>
        <input type="password" id="passwordInput" placeholder="Enter password...">
        <br>
        <button onclick="checkPassword()">Unlock My Heart</button>
        <p id="error-msg" style="color: #ffb3c1; font-size: 0.8rem; display: none;">Oops! Wrong code.</p>
    </div>

    <div id="secret-content">
        <div class="heart">❤️</div>
        <h1>Happy Valentine's Day, Alyna!</h1>
        <p>You are my favorite person in the world.</p>
        <p>— From Yusuf</p>
    </div>

    <script>
        function checkPassword() {
            const pass = document.getElementById('passwordInput').value;
            const correctPass = "201125";
            
            if (pass === correctPass) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('secret-content').style.display = 'block';
                document.body.style.backgroundColor = "#fff0f3"; // Changes color when unlocked
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }
    </script>
</body>
</html>
